<html lang="en">
  <head>

    <title>Vite App</title>

  <body>
    <div class="wrapper">
      <header>
        <h1>MovieDB</h1>

    </div>

      <div class="modal-wrapper">
        <a href="#" class="close">&times; close</a>
        <div class="modal-content" tabindex="-1">

        </div>
      </div>      
    </div>

    <!-- END MODAL -->
    <script type="module" src="src/js/main.js"></script>
